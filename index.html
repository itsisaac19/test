    </style>

<body>
	
	<img id="Misty"/>

	<div id="containertopleft">
			<img id="icon" src="color/clear_day.svg"/>
			<p id="desc">Clear</p>
			<div id="tempnow">60Â° F</div>
			<p id="location" onclick="getLocation()" type="button">Shoreview</p>
	</div>

	<div id="containertopright">
		<div id="Widget1" draggable="true">
			<img id="icon1"/>
			<div id="h1">Humidity</div>
			<p id="stat1">__</p>
		</div>
		<div id="Widget2">
			<img id="icon2"/>
			<div id="h2">Chance of Rain</div>
			<p id="stat2">__</p>
		</div>
		<div id="Widget3">
			<img id="icon3"/>
			<div id="h3">Wind Speed</div>
			<p id="stat3">__</p>
		</div>
		<div id="Widget4">
			<img id="icon4"/>
			<div id="h4">Air Pressure</div>
			<p id="stat4">__</p>
		</div>
	</div>

	<div id="containertop">
		<div id="containertopHOLDER">
		<img id="iconlocation" src="location.png" />
		<img id="hamburger" src="hamboy2.png" />

		<div id="settingspreview">
			<img id="close" src="closee.png"/>

			<p id="Preferences">Preferences</p>	
			<p id="darkTheme">Dark Theme</p>
	
			<label id="switch11" onclick="themeToggle()" class="switch">
				<input id="check19" type="checkbox">
				<span class="slider round"></span>
			</label>
			<div id="innertest1"></div>
	
			<p id="Units">Units</p>

			<label id="switch22" onclick="unitToggle()" class="switch">
				<input id="check29" type="checkbox">
				<span class="slider1 round"></span>
				<p id="US">US</p>
			</label>
			<div id="innertest2" style="display: none;"></div>
	
			<p id="Customize">Customize</p>
			<p id="Feedback">Feedback</p>
	
			
		</div>

		<div id="clock"></div>

	</div>
	</div>


</body>
